<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: gray;
        }

        .box {
            width: 500px;
            height: 500px;
            position: relative;
            margin: 100px auto;
            border-radius: 3px;
            background-image: url(img/autumn.jpg);
            background-size: 100% auto;

            &:hover {
                >div {
                    width: 250px;
                    height: 190px;
                    opacity: 1;
                }
            }


            >* {
                position: absolute;
                transition: 1s;
            }

            >h2 {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                /* background-color: blue; */
                font-size: 40px;
                width: 100%;
                top: 44.5%;
                text-align: center;
                text-transform: capitalize;
                color: rgb(255, 255, 255);
                z-index: 1;
            }

            >div {
                width: 200px;
                height: 200px;
                /* border: 2px solid red; */
                opacity: 0;

                &:hover {
                    width: 100%;
                }

                &:first-of-type {
                    top: 0;
                    right: 0;
                    background-image: url(img/winter\ -\ 1.jpg);
                    background-size: cover;
                }

                &:last-of-type {
                    bottom: 0;
                    left: 0;
                    background-image: url(img/winter\ -\ 2.jpg);
                    background-size: cover;
                }

            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Change</h2>
        <div></div>
        <div></div>
    </div>

</body>

</html>
